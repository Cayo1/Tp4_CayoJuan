<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Listado de Docentes</title>
</head>
<body>

	 <header class="bg-light p-3"> <!-- Me da error al poner el header desde layout, pero iria esto <header>
  		<div data-th-replace="~{layouts/header :: header}"></div>
  	</header> -->
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <img src="https://fi.unju.edu.ar/images/fi-logo.png" width="200">
                </div>
                <div>
                    <h1>Facultad de Ingeniería</h1>
                    <p>Excelencia en Educación</p>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" data-th-fragment="navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#Inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Carreras">Carreras</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Noticias">Noticias</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Formularios
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/formularioCarrera">Carrera</a>
                                <a class="dropdown-item" href="/formularioDocente">Docente</a>
                                <a class="dropdown-item" href="/formularioAlumno">Alumno</a>
								<a class="dropdown-item" href="/formularioMateria">Materia</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 
	<div>
		<h1>Listado de Docentes</h1>
		<table class="table table-striped table-info">
			<thead>
				<tr>
					<th scope="col">Legajo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Correo</th>
					<th scope="col">Telefono</th>
					<th scope="col">Edicion</th>
				</tr>
			</thead>
			<tbody data-th-each="docente : ${listadoDocentes}">
				<tr>
					<td data-th-text="${docente.legajo}"></td>
					<td data-th-text="${docente.nombre}"></td>
					<td data-th-text="${docente.apellido}"></td>
					<td data-th-text="${docente.email}"></td>
					<td data-th-text="${docente.telefono}"></td>
					<td >
						<a data-th-href="@{'/eliminarDocente/' + ${docente.legajo}}" class="btn btn-danger">Eliminar</a>
						
						<a data-th-href="@{'/modificarDocente/' + ${docente.legajo}}" class="btn btn-warning">Modificar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer>
		<div data-th-replace="~{layouts/footer :: footer}">
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>
</html>

	<div class="container form">
		<h1>Modificar Docente</h1>
		<form data-th-object="${docenteModificado}" data-th-action="@{/modificarDocente}" method="post">
		
			<div class="mb-3">
				<label for="legajo" class="form-label">Legajo</label> 
				<input type="number" class="form-control" id="legajo" data-th-field="*{legajo}">
			</div>
			
			<div class="mb-3">
				<label for="nombreDocente" class="form-label">Nombre del Docente</label>
				<input type="text" class="form-control" id="nombreDocente" data-th-field="*{nombre}">
			</div>
			
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido del Docente</label>
				<input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Correo del Docente</label>
				<input type="text" class="form-control" id="email" data-th-field="*{email}">
			</div>
			
			<div class="mb-3">
				<label for="telefono" class="form-label">Telefono del Docente</label>
				<input type="text" class="form-control" id="telefono" data-th-field="*{telefono}">
			</div>
			
			<button type="submit" class="btn btn-success">Modificar</button>
		</form>
	</div>
	
	<footer>
		<div data-th-replace="~{layouts/footer :: footer}">
		</div>
	</footer>

<div class="container">
	<h1>Formulario Carrera</h1>
	<form data-th-object="${nuevaCarrera}" data-th-action="@{/guardarCarrera}" method="post">
	  <div class="col-md-4">
	    <label for="codigo" class="form-label">Codigo</label>
	    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}">
	  </div>
	  <div class="col-md-4">
	    <label for="nombre" class="form-label">Nombre de la carrera</label>
	    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
	  </div>
	  <div class="col-md-4">
	    <label for="cantidad" class="form-label">Cantidad de años</label>
	    <input type="number" class="form-control" id="cantidad" data-th-field="*{cantidadAnios}">
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
	</form>
</div>

<footer>
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
